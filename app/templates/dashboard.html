<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Database Dashboard</h1>
    {% if tables %}
        {% for table_name, rows in tables.items() %}
            <h2>Table: {{ table_name }}</h2>
            <table border="1">
                <tr>
                    {% for column in rows[0] %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
