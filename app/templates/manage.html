<!DOCTYPE html>
<html>
<head>
    <title>Manage Database</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Manage Database</h1>
    <form method="POST">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="exp_date">Expiration Date:</label>
        <input type="date" id="exp_date" name="exp_date" required>
        <br>
        <label for="owner">Owner Email:</label>
        <input type="email" id="owner" name="owner" required>
        <br>
        <label for="watchers">Watchers:</label>
        <input type="text" id="watchers" name="watchers">
        <br>
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment">
        <br>
        <button name="action" value="create">Create Table</button>
        <button name="action" value="add_row">Add Row</button>
    </form>
</body>
</html>
