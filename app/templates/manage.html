{% extends "base.html" %}

{% block title %}Manage Database{% endblock %}

{% block heading %}Manage Database{% endblock %}

{% block content %}
    <form method="POST">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" class="form-input" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-input" required>
        <br>
        <label for="exp_date">Expiration Date:</label>
        <input type="date" id="exp_date" name="exp_date" class="form-input" required>
        <br>
        <label for="owner">Owner Email:</label>
        <input type="email" id="owner" name="owner" class="form-input" required>
        <br>
        <label for="watchers">Watchers:</label>
        <input type="text" id="watchers" name="watchers" class="form-input">
        <br>
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment" class="form-input">
        <br>
        <div class="button-container">
            <button name="action" value="create" class="action-btn">Create Table</button>
            <button name="action" value="add_row" class="action-btn">Add Row</button>
        </div>
    </form>

    <form method="POST">
        <label for="table_name_delete">Table Name to Delete:</label>
        <input type="text" id="table_name_delete" name="table_name" class="form-input" required>
        <br>
        <div class="button-container">
            <button name="action" value="delete_table" class="delete-btn">Delete Table</button>
        </div>
    </form>

    <form method="POST">
        <label for="table_name_row_delete">Table Name:</label>
        <input type="text" id="table_name_row_delete" name="table_name" class="form-input" required>
        <br>
        <label for="row_name">Row Name to Delete:</label>
        <input type="text" id="row_name" name="row_name" class="form-input" required>
        <br>
        <div class="button-container">
            <button name="action" value="delete_row" class="delete-btn">Delete Row</button>
        </div>
    </form>

    <div class="redirect-buttons">
        <form action="/" method="GET">
            <button type="submit" class="redirect-btn">Back to Dashboard</button>
        </form>
    </div>
{% endblock %}
