{% extends "base.html" %}

{% block title %}Modify Data{% endblock %}

{% block heading %}Modify Data{% endblock %}

{% block content %}
    <form method="POST">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" required>
        <br>
        <label for="row_name">Row Name:</label>
        <input type="text" id="row_name" name="row_name" required>
        <br>
        <label for="new_exp_date">New Expiration Date:</label>
        <input type="date" id="new_exp_date" name="new_exp_date">
        <br>
        <label for="new_comment">New Comment:</label>
        <input type="text" id="new_comment" name="new_comment">
        <br>
        <label for="new_owner">New Owner Email:</label>
        <input type="email" id="new_owner" name="new_owner">
        <br>
        <label for="new_watchers">New Watchers (comma-separated):</label>
        <input type="text" id="new_watchers" name="new_watchers">
        <br>
        <!-- Admin-Only Fields -->
        {% if session['user_email'] in admin_emails %}
            <label for="new_table_name">New Table Name:</label>
            <input type="text" id="new_table_name" name="new_table_name">
            <br>
            <label for="new_row_name">New Row Name:</label>
            <input type="text" id="new_row_name" name="new_row_name">
            <br>
        {% endif %}
        <button type="submit" class="action-btn">Update</button>
    </form>
    <div class="redirect-buttons">
        <form action="/" method="GET">
            <button type="submit" class="redirect-btn">Back to Dashboard</button>
        </form>
    </div>
{% endblock %}
